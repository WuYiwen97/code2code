<div>
	<!-- database list -->
	<div class="panel panel-default database-tree">
		<div class="panel-heading">
			数据库 <input type="button" v-on:click="$refs.databasePanel.showDetail()"
				class="btn btn-default padding-btn pull-right" value="添加" />
		</div>
		<div class="panel-body database-panel-body">
			<ul id="databaseTree" class="ztree"></ul>
		</div>
	</div>

	<!-- right -->
	<div class="database-body-content">
		<database v-on:completed="initDbTree" ref="databasePanel" v-show="showPanel == 'db'"></database>
		<db-table v-on:completed="initDbTree" ref="dbTablePanel" v-show="showPanel == 'tab'"></db-table>
	</div>

</div>
