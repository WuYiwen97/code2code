<div class="panel panel-default">
	<div class="panel-heading"> 
	sys_user
	<input type="button" class="btn btn-default padding-btn btn-danger pull-right" value="删除" />
	</div>
	<div class="panel-body">
		<form class="form-inline">
			<div class="form-group">
				<label for="table_name">表名</label> 
				<input type="text" class="form-control" id="table_name" name="table_name" placeholder="表名">
			</div>
			&nbsp;&nbsp;
			<div class="form-group">
				<label for="table_comment">注释</label> 
				<input type="text" class="form-control" id="table_comment" name="table_comment" placeholder="表名">
			</div>
			<button type="submit" class="btn btn-default btn-info"> 保存 </button>
			&nbsp;&nbsp;
			<input class="btn btn-default btn-success" type="button" value="添加字段" >
		</form>
		<hr />
		<!-- columns  -->
	    <table class="table table-striped db-table">
	        <thead>
		        <tr>
		            <td> 字段名称 </td>
		            <td> 注释 </td>
		            <td> 数据类型 </td>
		            <td> 默认值 </td>
		            <td> 是否充许为空 </td>
		            <td> 操作 </td>
		        </tr>
	        </thead>
	
	        <tbody>
		        <tr v-for="dbTable in dbTableList" >
		            <td> {{dbTable.id}} </td>
		            <td> {{dbTable.username}} </td>
		            <td> {{dbTable.nickname}} </td>
		            <td> {{dbTable.email}} </td>
		            <td> {{dbTable.email}} </td>
		            <td>
		                <button v-on:click="delRowData(dbTable.id)" type="button" class="btn btn-danger btn-xs ROLE_104"> 删除 </button>
		            </td>
		        </tr>
	        </tbody>
	    </table>
	</div>
</div>
