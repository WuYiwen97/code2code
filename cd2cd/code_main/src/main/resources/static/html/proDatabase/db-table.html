<div class="panel panel-default">
	<div class="panel-heading"> 
	{{entityForm.name}}&nbsp;
	<input type="button" class="btn btn-default padding-btn btn-danger pull-right" value="删除" />
	</div>
	<div class="panel-body">
		<form id="tableFormValidate" class="form-inline" novalidate>
			<div class="form-group">
				<label for="table_name">表名</label> 
				<input type="text" v-model="entityForm.name" class="form-control" id="table_name" name="table_name" placeholder="表名">
			</div>
			<div class="form-group">
				<label for="table_comment">注释</label> 
				<input type="text" v-model="entityForm.comment" class="form-control" id="table_comment" name="table_comment" placeholder="表名">
			</div>
			<button v-on:click="subTableForm" type="button" class="btn btn-default btn-info"> 保存 </button>
			<input v-on:click="addTableRow" class="btn btn-default btn-success" type="button" value="添加字段" >
		</form>
		<hr />
		<!-- columns  -->
	    <table class="table table-striped db-table">
	        <thead>
		        <tr>
		            <td> 字段名称 </td>
		            <td> 注释 </td>
		            <td> 数据类型 </td>
		            <td> 默认值 </td>
		            <td> 是否充许为空 </td>
		            <td> 操作 </td>
		        </tr>
	        </thead>
	
	        <tbody>
		        <tr v-for="col in tabColumns" >
		            <td> <input type="text" v-model="col.name" /> </td>
		            <td> <input type="text" v-model="col.comment" /> </td>
		            <td>
		            <input type="text" v-model="col.mysqlType" />
		            </td>
		            <td> <input type="text" v-model="col.defaultValue" /> </td>
		            <td> 
		            <select v-model="col.allowNull">
		            	<option value="true">true</option>
    					<option value="false">false</option>
		            </select>
		            </td>
		            <td>
		            	<button v-show="" v-on:click="" type="button" class="btn btn-success btn-xs"> 保存 </button>
		                <button v-on:click="delRowData(col.id)" type="button" class="btn btn-danger btn-xs"> 删除 </button>
		            </td>
		        </tr>
	        </tbody>
	    </table>
	</div>
	
</div>
