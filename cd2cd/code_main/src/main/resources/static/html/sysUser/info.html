<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"> 添加用户 </h4>
            </div>
            <div class="modal-body">
                <form id="formValidate" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label"> 账号 </label>
                        <div class="col-sm-6">
                            <input v-model="formData.username" type="text" class="form-control" name="username" id="username" placeholder="账号">
                        </div>
                        <div class="help-block">
                            <span class="input-tip"> * 账号不可为空 </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label"> 密码 </label>
                        <div class="col-sm-6">
                            <input v-model="formData.password" type="password" class="form-control" id="password" name="password" placeholder="passwd">
                        </div>
                        <div class="help-block">
                            <span class="input-tip"> * 密码 </span>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="col-sm-2 control-label"> 确认密码 </label>
                        <div class="col-sm-6">
                            <input v-model="formData.confirm_password" type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码">
                        </div>
                        <div class="help-block">
                            <span class="input-tip"> * 确认密码不可为空 </span>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="nickname" class="col-sm-2 control-label"> 昵称 </label>
                        <div class="col-sm-6">
                            <input v-model="formData.nickname" type="test" class="form-control" id="nickname" name="nickname" placeholder="昵称">
                        </div>
                        <div class="help-block">
                            <span class="input-tip"> * 昵称不可为空 </span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-6">
                            <input v-model="formData.email" type="text" class="form-control" id="email" name="email" placeholder="邮箱">
                        </div>
                        <div class="help-block">
                            <span class="input-tip"> * 邮箱不可为空 </span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label"> 手机号 </label>
                        <div class="col-sm-6">
                            <input v-model="formData.mobile" type="text" class="form-control" id="mobile" name="mobile" placeholder="手机号">
                        </div>
                        <div class="help-block">
                            <span class="input-tip"> * 手机号不可为空 </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"> 角色选择 </label>
                        <div class="col-sm-6">

                            <label class="role-checkbox" v-for="role in sysRoles">
                                <input type="checkbox" :value="role.id" name="roleIds" v-model="checkRoles"  /> {{role.name}}
                            </label>

                        </div>
                        <div class="help-block">
                            <span class="input-tip"> * 角色不可为空 </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"> 关闭 </button>
                <button v-on:click="subFormData()" type="button" class="btn btn-primary"> 确定 </button>
            </div>
        </div>
    </div>

</div>
