<!-- 
pop params

columns: name / type / comemnt / valid

property may has child vo.
 
1、行可打开子列表，并代有相关操作
2、可从VO中选择 property 字段


-->
<div class="modal fade " tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="modalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"> params setting </h4>
            </div>
            <div class="modal-body">
				
				<!-- add param -->
				
				<!-- table list -->
				
				<!-- for row  -->
				<table class="table table-bordered table-striped no-lr-border fun-params-cell-td">
					<tr>
						<td>名称</td>
						<td>类型</td>
						<td>备注</td>
						<td>验证</td>
						<td>操作</td>
					</tr>
					
					<tr v-for="(field, index) in voInfo.fields"><td colspan="5">
						<controller-fun-params-row v-bind:field-info="field"></controller-fun-params-row>
					</td></tr>
				</table>
				
				
				
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"> 关闭 </button>
                <button type="button" class="btn btn-primary"> 确定 </button>
            </div>
        </div>
    </div>

	
</div>
