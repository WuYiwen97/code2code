<!-- 
文件 controller|service:vo|dao|domain 
文件组成：

公共部份
1、class 文件注释
2、dependency obj[service/mapper/utils]
3、method
	return obj
	params
	params: validates
	method-body
	method-text
	method-todo
	
controller: 
:root path
:method path
	methodType: post/get/del/put
	
	
-->

<div class="edit-page">

	<table>
		<tr>
			<td>package </td>
			<td>com.test.aa;</td>
		</tr>
		
		<tr>
			<td>类注释</td>
			<td>
				<textarea class="comment-box fileComment"></textarea>
			</td>
			<td>备注： 描述此类的作用 </td>
		</tr>
		
		<tr>
			<td>root path</td>
			<td><input class="h18px" placeholder="path" /></td>
			<td>备注： /user </td>
		</tr>
		
		<tr>
			<td>Class Name</td>
			<td><input class="h18px" placeholder="Class Name" /></td>
			<td>备注： UserController </td>
		</tr>
	</table>
	
	<div class="body-filed">
		
		<!-- 方法区 -->
		<file-method v-on:set-func-return-type="function(mid){console.info('----------');$refs.returnTypePanel.popShowPanel(mid);}"></file-method>
		
	</div>
	
	<input type="button" value=" + add function" class="btn btn-info center-block btn-xs" />
	<return-type ref="returnTypePanel"></return-type>



</div>
