<!-- 
# super_id: can extends table or domain
# property field 
	field-type: base-type vo-type enum-val
# if paradigm > set paradigm target class	
	target class : base-type vo-type enum-val
# 	
		


 -->
<div class="edit-page">

<table width="100%">
	<tr>
		<td>
			<table>
				<tr>
					<td>package</td>
					<td>com.test.aa;</td>
				</tr>
		
				<tr>
					<td>类注释</td>
					<td><div contenteditable="true" class="comment-box"></div></td>
					<td>备注： 描述此类的作用</td>
				</tr>
		
				<tr>
					<td>Extends Class</td>
					<td><input class="h18px" placeholder="Extends Class" /></td>
					<td>备注： UserPojo, extends to domain of table pojo</td>
				</tr>
		
				<tr>
					<td>Class Name</td>
					<td><input class="h18px" placeholder="Class Name" /></td>
					<td>备注： UserVo</td>
				</tr>
			</table>
		</td>
		<td width="100">
			<input type="button" class="btn btn-info" value="保存" />
		</td>
	</tr>
</table>
	

	<!-- table list -->
	<table class="table table-td-padding-2px">
		<caption> {{table.name}} - {{table.comment}} </caption>
		<thead>
			<tr>
				<th>#</th>
				<th>Field Name</th>
				<th> Type </th>
				<th> marks </th>
				<th> operation </th>
			</tr>
		</thead>
		
		<tbody>
		
			<!-- domain of table proper -->
			<tr v-for="c in columns">
				<td> {{c.name}} </td>
				<td> {{c.mysqlType}} </td>
				<td> {{c.comment}} </td>
				<td>
					-
				</td>
			</tr>
		</tbody>
	</table>
	
	<!-- property -->
	<table class="table table-td-padding-2px">
		<caption> property list </caption>
		<thead>
			<tr>
				<th>#</th>
				<th>Field Name</th>
				<th> Type </th>
				<th> marks </th>
				<th> 
				operation 
				<input type="button" v-on:click="addFieldToFile" class="btn btn-success btn-xs" value="addField" /> 
				</th>
			</tr>
		</thead>
		<tbody>
			<!-- custom defined property to vo class -->
			<tr v-for="(f, index) in fields">
				<td> <input v-on:change="fieldChangeValue(f, index)" v-model="f.name" /> </td>
				<td> <select v-on:change="fieldChangeValue(f, index)"><option></option></select> </td>
				<td> marks </td>
				<td>
					<input v-show=" ! f.id || f.__changed " v-on:click="saveFieldToFile(f, index)" type="button" class="btn btn-primary btn-xs" value="save" />
					<input v-on:click="delFieldFromFile(f, index)" type="button" class="btn btn-danger btn-xs" value="del" />
				</td>
			</tr>
			
		</tbody>
		
	</table>
	
</div>
