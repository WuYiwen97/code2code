    <!-- header -->
    <top-toolbar

    	v-on:show_project_info = "function(){ $refs.projectInfo.showProjectInfo(); }" 
    	v-on:show_project_module = "function(){ $refs.projectModule.showProjectModule(); }"
    	>
    </top-toolbar>

    <div class="container-fluid app-wrapper">

        <!-- slider -->

                <router-view></router-view>
                
            </div>
        </div>
    </div>

    <!-- 弹出提示框 -->

	<project-module ref="projectModule"></project-module>
