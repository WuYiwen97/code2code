<div class="modal fade" id="addEntityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"> 添加用户 </h4>
            </div>
            <div class="modal-body">

                <form id="formValidate" class="form-horizontal" novalidate>

					<form-text-input v-bind:label="'角色名称'" v-bind:tip="'* 角色名称不可为空'" 
                    	v-model="formData.name" v-bind:name="'name'"  >
                    </form-text-input>
                    
                    <form-text-input v-bind:label="'说明'" v-bind:tip="'* 说明不可为空'" 
                    	v-model="formData.description" v-bind:name="'description'"  >
                    </form-text-input>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label"> 权限 </label>
                        <div class="col-sm-6">

                            <ul id="authorityTree" class="ztree"></ul>

                        </div>
                        <div class="help-block">
                            <span class="input-tip"> * 权限 </span>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"> 关闭 </button>
                <button v-on:click="subFormData()" type="button" class="btn btn-primary"> 确定 </button>
            </div>
        </div>
    </div>

</div>
