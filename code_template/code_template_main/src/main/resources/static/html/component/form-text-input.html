<div class="form-group" v-bind:class="[colWidthClass]">
	<label v-bind:for="name" class="col-sm-2 control-label"> {{label}} </label>
	<div class="col-sm-6">
		<input
			ref="input"
        	v-bind:value="value"
        	v-on:input="updateValue($event.target.value)"
		 	type="text" class="form-control"
			v-bind:name="name" v-bind:id="name" v-bind:placeholder="label">
	</div>
	<div class="help-block">
		<span class="input-tip"> {{tip}} </span>
	</div>
</div>
