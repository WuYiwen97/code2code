<div class="form-group" v-bind:class="[colWidthClass]">
	<label class="col-sm-2 control-label"> {{label}} </label>
	<div class="col-sm-6">

		<label class="role-checkbox" v-for="obj in values"> 
			<input v-on:change="changeValue" type="checkbox" :value="obj.key" v-bind:name="name" v-model="checkedVals" />
			{{obj.label}}
		</label>

	</div>
	<div class="help-block">
		<span class="input-tip"> {{tip}} </span>
	</div>
</div>
